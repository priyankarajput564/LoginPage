<!doctype html>
<html>
  <head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/2f5af886d5.js" crossorigin="anonymous"></script>
    <title>Login to CodeWithPriyanka</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <h1>CodeWithPriyanka</h1>
        <form action="/">
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter your Password">
            </div>
            <button class="btn">Sign In</button>
        </form>
    </div>
  </body>
</html>
